services:

  api:
    image: doconnor/movies-api:1.0
    container_name: movies-api
    ports:
      - '9000:9000'
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017
      - REDIS_URI=redis://redis
      - ENABLE_WRITING_HANDLERS=false 
    depends_on:
      - mongodb

  redis: #The Redis image does not require variables.
    image: redis:alpine
    container_name: redis

  mongodb:
    container_name: mongoDB 
    image: mongo:8.0-rc
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin 
      - MONGO_INITDB_ROOT_PASSWORD=password #Should be same with .env's configuration

  mongo-express:
    container_name: express
    image: mongo-express:1.0-20-alpine3.19
    restart: always
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password #Same as MONGO_INITDB_ROOT_PASSWORD
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb